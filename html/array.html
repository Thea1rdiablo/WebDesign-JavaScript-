<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>
<body>
  <!-- code java in html -->
  <script>
    // array is object which allowed us to store collection of data
    // array can store mix of data type
    // ---- create array ----
    let student = new Array() // array by constructor
    let teacher = new Array("Reksmey", "Lyheng", "Dara")
    let myStudent = [] // array by literal notation
    let myTeacher = ["Mey", "Heng", "Ra"]
    console.log('student empty array by constructor', student)
    console.log('student array by constructor', teacher)
    console.log('student empty array by literal notation', myStudent)
    console.log('student array by constructor', myTeacher)

    // access array data by index
    console.log(myTeacher[0])
    console.log(myTeacher[1])
    console.log(myTeacher[2])
    console.log(myTeacher[3])
    console.log(myTeacher.length)
    // object
    let animal = {

    }
    console.log(animal)
    // Array
    console.clear()
    let plants = ["apple", "bannana", "peach", "mango"]
    let lastRemoveItem = plants.pop() // remove last item and return
    console.log(lastRemoveItem)
    console.log(plants)
  </script>
</body>
</html>
